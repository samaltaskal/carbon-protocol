# Carbon Protocol SDK - Core Domain Rules
# 
# This file contains the foundational compression patterns used across all domains.
# Patterns are processed using Aho-Corasick algorithm for O(n) matching.
#
# Pattern Types:
#   - Removal: output is empty string "" - pattern is stripped from input
#   - Substitution: output is a token - pattern is replaced with compact token
#
# Token Naming Convention:
#   @CATEGORY:SPECIFIC   - Actions, languages, concepts
#   Examples: @LANG:PY, @ACT:SCRAPE, @OP:CREATE

version: "1.0"
domain: "core"
description: "Core compression patterns for common phrases and commands"

patterns:
  # ============================================================
  # REMOVALS - Filler words and politeness markers
  # These phrases add no semantic value and are stripped entirely
  # ============================================================
  
  - input: "please check"
    output: ""
    category: "filler"
    
  - input: "could you please"
    output: ""
    category: "filler"
    
  - input: "can you please"
    output: ""
    category: "filler"
    
  - input: "i would like you to"
    output: ""
    category: "filler"
    
  - input: "i want you to"
    output: ""
    category: "filler"
    
  - input: "i need you to"
    output: ""
    category: "filler"
    
  - input: "please help me"
    output: ""
    category: "filler"
    
  - input: "help me to"
    output: ""
    category: "filler"
    
  - input: "make sure to"
    output: ""
    category: "filler"
    
  - input: "don't forget to"
    output: ""
    category: "filler"

  # ============================================================
  # LANGUAGE TOKENS - Programming language references
  # ============================================================
  
